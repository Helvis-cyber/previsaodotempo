<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <title>Previsão do tempo</title>
  </head>
  <body>
    <div class="bigger-box">
      <input
        class="valor-cidade"
        type="text"
        placeholder="Digite o nome da cidade"
      />
      <button onclick="botao()">
        <img class="imagem" src="search.svg" alt="Lupa" />
      </button>

      <div class="middle-box">
        <h2 class="cidade">Tempo em São Paulo</h2>
        <p class="temp">13°C</p>

        <div class="small-box">
          <img class="icone" src="https://openweathermap.org/img/wn/04n.png" />
          <p class="descricao">Nuvens Dispersas</p>
        </div>
      </div>
      <p class="umidade">Umidade: 40%</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
